{% extends 'parent.html' %}
{% load static %}

{% block titre %}
<title>Tmoney</title>
{% endblock %}

{% block contenu %}

<style>
    .btn{
        width: 400px;
        height: 100px;
        font-size: 30px;
        margin-right: 4em;
    }
</style>

<div class="container mt-3 text-center">
    <img src="{% static 'front_end/images/tmoney.png' %}" alt="Tmoney" class="img-fluid mx-auto d-block" height="250" width="450">

    <div class="d-flex mt-3">
        <form action="{% url 'front_end:envoie_tmoney' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-primary mr-2">ENVOIE</button>
        </form>
        <form action="{% url 'front_end:retrait_tmoney' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">RETRAIT</button>
        </form>
    </div>
</div>

{% endblock %}
