{% extends 'parent.html' %}

{% block titre %}
<title>Modifier Produit</title>
{% endblock %}

{% block contenu %}

<form action="{% url 'front_end:mettre_a_jour_produit' produit.id %}" method="POST" class="content m-5">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Libelle</label>
        <input type="text" name="libelle" class="form-control" id="exampleFormControlInput1"
            value="{{ produit.libelle }}">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description du produit</label>
        <textarea class="form-control" name="description" id="exampleFormControlTextarea1"
            rows="3">{{ produit.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="categorie" class="form-label">Catégorie</label>
        <select name="categorie" class="form-select" id="categorie" aria-describedby="categorieHelp">
            {% for categorie in categories %}
                <option value="{{ categorie.id }}" {% if categorie.id == produit.catId.id %}selected{% endif %}>{{ categorie.nomCat }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Prix du produit</label>
        <input type="number" name="prix" class="form-control" id="exampleFormControlInput1" value="{{ produit.prix }}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Quantité disponible</label>
        <input type="number" name="quantite_disponible" class="form-control" id="exampleFormControlInput1"
            value="{{ produit.quantite_disponible }}">
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
